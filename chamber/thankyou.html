<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="styles/thanksyou.css">
    <script src="scripts/thankyou.js" defer></script>

    </head>
<body>


    <header>
        <h1>Newark Chamber of Commerce</h1>
    </header>

    <main>
        <div class="thankyou-container">
            <h2>Thank You for Your Application!</h2>
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Mobile Phone:</strong> <span id="phone"></span></p>
            <p><strong>Business Name:</strong> <span id="businessName"></span></p>
            <p><strong>Submission Date:</strong> <span id="timestamp"></span></p>
        </div>
    </main>

    <footer>
     <p class="sitemap"> &copy; <span id="currentyear"></span> Dery Henriquez | Newark Chamber of Commerce  </p> 
     <p id="LastModified"></p>

    </footer>
